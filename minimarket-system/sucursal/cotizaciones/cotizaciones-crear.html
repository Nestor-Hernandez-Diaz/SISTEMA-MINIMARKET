<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sucursal - Crear Cotizaci贸n</title>
  <link rel="stylesheet" href="../assets/css/variables.css" />
  <link rel="stylesheet" href="../assets/css/layout.css" />
  <link rel="stylesheet" href="../assets/css/components.css" />
  <link rel="stylesheet" href="../assets/css/pages.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/minimarket-system/shared/js/utils.js"></script>
  <script src="/minimarket-system/shared/js/notifications.js"></script>
  <script src="/minimarket-system/shared/js/api.js"></script>
  <script src="/minimarket-system/shared/js/auth.js"></script>
  <script src="/minimarket-system/shared/js/validation.js"></script>
  <script src="../assets/js/main.js"></script>
</head>
<body class="page cotizaciones-page">
  <div id="navbar"></div>
  <div id="sidebar"></div>
  <main class="main">
    <div class="container">
      <h1>Nueva Cotizaci贸n</h1>
      <div class="actions mb-4">
        <a class="btn" href="cotizaciones.html">Listado</a>
        <a class="btn" href="cotizaciones-detalle.html">Detalle</a>
      </div>
      <form id="formCotizacion" class="grid" style="grid-template-columns: 1fr 1fr; gap: var(--space-4)">
        <div>
          <label class="label" for="cliente">Cliente</label>
          <input class="input" id="cliente" name="cliente" data-validate="required|min:3" />
        </div>
        <div>
          <label class="label" for="fecha">Fecha</label>
          <input class="input" id="fecha" name="fecha" type="date" data-validate="required" />
        </div>
        <div class="col-span-2">
          <button class="btn btn-primary" type="submit">Guardar</button>
        </div>
      </form>
    </div>
  </main>
  <script>
    $(function(){
      if (!Auth.requireRole(['sucursal'])) { location.href = '../index.html'; return; }
      $('#navbar').load('../components/navbar.html');
      $('#sidebar').load('../components/sidebar.html');
      $('#formCotizacion').on('submit', async function(e){
        e.preventDefault();
        const errs = Validation.validateForm($(this));
        if (errs.length) { Notifications.show('Revisa los datos', 'warning'); return; }
        const data = Object.fromEntries(new FormData(this).entries());
        const res = await API.post('/cotizaciones', data);
        if (res.ok) { Notifications.show('Cotizaci贸n creada', 'success'); }
        else { Notifications.show('Error al crear cotizaci贸n', 'danger'); }
      });
    });
  </script>
</body>
</html>
