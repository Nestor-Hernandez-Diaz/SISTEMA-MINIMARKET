<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sucursal - Aprobar Transferencia</title>
  <link rel="stylesheet" href="../assets/css/variables.css" />
  <link rel="stylesheet" href="../assets/css/layout.css" />
  <link rel="stylesheet" href="../assets/css/components.css" />
  <link rel="stylesheet" href="../assets/css/pages.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/minimarket-system/shared/js/utils.js"></script>
  <script src="/minimarket-system/shared/js/notifications.js"></script>
  <script src="/minimarket-system/shared/js/api.js"></script>
  <script src="/minimarket-system/shared/js/auth.js"></script>
  <script src="/minimarket-system/shared/js/validation.js"></script>
  <script src="../assets/js/main.js"></script>
</head>
<body class="page transferencias-page">
  <div id="navbar"></div>
  <div id="sidebar"></div>
  <main class="main">
    <div class="container">
      <h1>Aprobar Transferencia</h1>
      <div class="actions mb-4">
        <a class="btn" href="transferencias.html">Listado</a>
        <a class="btn" href="solicitar.html">Solicitar</a>
        <a class="btn" href="historial.html">Historial</a>
      </div>
      <form id="formAprobar" class="grid" style="grid-template-columns: 1fr 1fr; gap: var(--space-4)">
        <div>
          <label class="label" for="solicitudId">Solicitud #</label>
          <input class="input" id="solicitudId" name="solicitudId" data-validate="required|number" />
        </div>
        <div>
          <label class="label" for="estado">Estado</label>
          <select class="input" id="estado" name="estado" data-validate="required">
            <option value="aprobado">Aprobado</option>
            <option value="rechazado">Rechazado</option>
          </select>
        </div>
        <div class="col-span-2">
          <button type="submit" class="btn btn-primary">Confirmar</button>
        </div>
      </form>
    </div>
  </main>
  <script>
    $(function(){
      if (!Auth.requireRole(['sucursal'])) { location.href = '../index.html'; return; }
      $('#navbar').load('../components/navbar.html');
      $('#sidebar').load('../components/sidebar.html');
      $('#formAprobar').on('submit', async function(e){
        e.preventDefault();
        const errs = Validation.validateForm($(this));
        if (errs.length) { Notifications.show('Verifica los campos', 'warning'); return; }
        const data = Object.fromEntries(new FormData(this).entries());
        const res = await API.post('/transferencias/aprobar', data);
        if (res.ok) { Notifications.show('Transferencia actualizada', 'success'); }
        else { Notifications.show('Error al actualizar', 'danger'); }
      });
    });
  </script>
</body>
</html>
