<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sucursal - Solicitar Transferencia</title>
  <link rel="stylesheet" href="../assets/css/variables.css" />
  <link rel="stylesheet" href="../assets/css/layout.css" />
  <link rel="stylesheet" href="../assets/css/components.css" />
  <link rel="stylesheet" href="../assets/css/pages.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/minimarket-system/shared/js/utils.js"></script>
  <script src="/minimarket-system/shared/js/notifications.js"></script>
  <script src="/minimarket-system/shared/js/api.js"></script>
  <script src="/minimarket-system/shared/js/auth.js"></script>
  <script src="/minimarket-system/shared/js/validation.js"></script>
  <script src="../assets/js/main.js"></script>
</head>
<body class="page transferencias-page">
  <div id="navbar"></div>
  <div id="sidebar"></div>
  <main class="main">
    <div class="container">
      <h1>Solicitar Transferencia</h1>
      <div class="actions mb-4">
        <a class="btn" href="transferencias.html">Listado</a>
        <a class="btn" href="aprobar.html">Aprobar</a>
        <a class="btn" href="historial.html">Historial</a>
      </div>
      <form id="formSolicitar" class="grid" style="grid-template-columns: 1fr 1fr; gap: var(--space-4)">
        <div>
          <label class="label" for="origen">Origen</label>
          <input class="input" id="origen" name="origen" data-validate="required|min:3" />
        </div>
        <div>
          <label class="label" for="destino">Destino</label>
          <input class="input" id="destino" name="destino" data-validate="required|min:3" />
        </div>
        <div>
          <label class="label" for="producto">Producto</label>
          <input class="input" id="producto" name="producto" data-validate="required|min:3" />
        </div>
        <div>
          <label class="label" for="cantidad">Cantidad</label>
          <input class="input" id="cantidad" name="cantidad" data-validate="required|number" />
        </div>
        <div class="col-span-2">
          <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
        </div>
      </form>
    </div>
  </main>
  <script>
    $(function(){
      if (!Auth.requireRole(['sucursal'])) { location.href = '../index.html'; return; }
      $('#navbar').load('../components/navbar.html');
      $('#sidebar').load('../components/sidebar.html');
      $('#formSolicitar').on('submit', async function(e){
        e.preventDefault();
        const errs = Validation.validateForm($(this));
        if (errs.length) { Notifications.show('Verifica los datos', 'warning'); return; }
        const data = Object.fromEntries(new FormData(this).entries());
        const res = await API.post('/transferencias/solicitar', data);
        if (res.ok) { Notifications.show('Solicitud enviada', 'success'); }
        else { Notifications.show('Error al solicitar', 'danger'); }
      });
    });
  </script>
</body>
</html>
