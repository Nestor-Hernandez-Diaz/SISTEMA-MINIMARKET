<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sucursal - Productos Editar</title>
  <link rel="stylesheet" href="../assets/css/variables.css" />
  <link rel="stylesheet" href="../assets/css/layout.css" />
  <link rel="stylesheet" href="../assets/css/components.css" />
  <link rel="stylesheet" href="../assets/css/pages.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/minimarket-system/shared/js/utils.js"></script>
  <script src="/minimarket-system/shared/js/notifications.js"></script>
  <script src="/minimarket-system/shared/js/api.js"></script>
  <script src="/minimarket-system/shared/js/auth.js"></script>
  <script src="../assets/js/main.js"></script>
</head>
<body class="page productos-page">
  <div id="navbar"></div>
  <div id="sidebar"></div>
  <main class="main">
    <div class="container">
      <h1>Editar Producto</h1>
      <div class="actions mb-4">
        <a class="btn" href="productos.html">Ver productos</a>
        <a class="btn" href="categorias.html">Categorías</a>
        <a class="btn" href="proveedores.html">Proveedores</a>
      </div>
      <form id="formProductoEditar" class="grid" style="grid-template-columns: 1fr 1fr; gap: var(--space-4)">
        <div>
          <label class="label" for="nombre">Nombre</label>
          <input class="input" id="nombre" name="nombre" data-validate="required|min:3" />
        </div>
        <div>
          <label class="label" for="precio">Precio</label>
          <input class="input" id="precio" name="precio" data-validate="required|number" />
        </div>
        <div>
          <label class="label" for="categoria">Categoría</label>
          <input class="input" id="categoria" name="categoria" data-validate="required" />
        </div>
        <div>
          <label class="label" for="proveedor">Proveedor</label>
          <input class="input" id="proveedor" name="proveedor" data-validate="required" />
        </div>
        <div class="col-span-2">
          <label class="label" for="descripcion">Descripción</label>
          <textarea id="descripcion" name="descripcion" rows="3"></textarea>
        </div>
        <div class="col-span-2">
          <button type="submit" class="btn btn-primary">Actualizar</button>
          <a class="btn" href="productos.html">Cancelar</a>
        </div>
      </form>
    </div>
  </main>
  <script>
    $(function(){
      if (!Auth.requireRole(['sucursal'])) { location.href = '../index.html'; return; }
      $('#navbar').load('../components/navbar.html');
      $('#sidebar').load('../components/sidebar.html');
      $('#formProductoEditar').on('submit', async function(e){
        e.preventDefault();
        const errs = Validation.validateForm($(this));
        if (errs.length) { Notifications.show('Revisa los campos del formulario', 'warning'); return; }
        const data = Object.fromEntries(new FormData(this).entries());
        const res = await API.put('/productos/ID', data);
        if (res.ok) { Notifications.show('Producto actualizado', 'success'); location.href = 'productos.html'; }
        else { Notifications.show('Error al actualizar producto', 'danger'); }
      });
    });
  </script>
</body>
</html>
