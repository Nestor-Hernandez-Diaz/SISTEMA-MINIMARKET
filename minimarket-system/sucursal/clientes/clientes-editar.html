<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sucursal - Editar Cliente</title>
  <link rel="stylesheet" href="../assets/css/variables.css" />
  <link rel="stylesheet" href="../assets/css/layout.css" />
  <link rel="stylesheet" href="../assets/css/components.css" />
  <link rel="stylesheet" href="../assets/css/pages.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/minimarket-system/shared/js/utils.js"></script>
  <script src="/minimarket-system/shared/js/notifications.js"></script>
  <script src="/minimarket-system/shared/js/api.js"></script>
  <script src="/minimarket-system/shared/js/auth.js"></script>
  <script src="/minimarket-system/shared/js/validation.js"></script>
  <script src="../assets/js/main.js"></script>
</head>
<body class="page clientes-page">
  <div id="navbar"></div>
  <div id="sidebar"></div>
  <main class="main">
    <div class="container">
      <h1>Editar Cliente</h1>
      <div class="actions mb-4">
        <a class="btn" href="clientes-crear.html">Crear Cliente</a>
        <a class="btn" href="creditos.html">Créditos</a>
      </div>
      <form id="formClienteEditar" class="grid" style="grid-template-columns: 1fr 1fr; gap: var(--space-4)">
        <div>
          <label class="label" for="clienteId">ID Cliente</label>
          <input class="input" id="clienteId" name="clienteId" data-validate="required|number" />
        </div>
        <div>
          <label class="label" for="nombre">Nombre</label>
          <input class="input" id="nombre" name="nombre" data-validate="required|min:3" />
        </div>
        <div>
          <label class="label" for="email">Correo</label>
          <input class="input" id="email" name="email" data-validate="required|email" />
        </div>
        <div>
          <label class="label" for="telefono">Teléfono</label>
          <input class="input" id="telefono" name="telefono" data-validate="required|min:9" />
        </div>
        <div class="col-span-2">
          <button type="submit" class="btn btn-primary">Actualizar</button>
        </div>
      </form>
    </div>
  </main>
  <script>
    $(function(){
      if (!Auth.requireRole(['sucursal'])) { location.href = '../index.html'; return; }
      $('#navbar').load('../components/navbar.html');
      $('#sidebar').load('../components/sidebar.html');
      $('#formClienteEditar').on('submit', async function(e){
        e.preventDefault();
        const errs = Validation.validateForm($(this));
        if (errs.length) { Notifications.show('Corrige los campos', 'warning'); return; }
        const data = Object.fromEntries(new FormData(this).entries());
        const res = await API.put('/clientes/' + $('#clienteId').val(), data);
        if (res.ok) { Notifications.show('Cliente actualizado', 'success'); }
        else { Notifications.show('Error al actualizar cliente', 'danger'); }
      });
    });
  </script>
</body>
</html>
