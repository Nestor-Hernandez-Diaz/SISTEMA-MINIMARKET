<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sucursal - POS</title>
  <link rel="stylesheet" href="../assets/css/variables.css" />
  <link rel="stylesheet" href="../assets/css/layout.css" />
  <link rel="stylesheet" href="../assets/css/components.css" />
  <link rel="stylesheet" href="../assets/css/pos-custom.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/minimarket-system/shared/js/utils.js"></script>
  <script src="/minimarket-system/shared/js/notifications.js"></script>
  <script src="/minimarket-system/shared/js/api.js"></script>
  <script src="/minimarket-system/shared/js/auth.js"></script>
  <script src="../assets/js/main.js?v=1"></script>
  <script src="../assets/js/modales.js"></script>
  <script src="../assets/js/pos.js"></script>
</head>
<body class="page">
  <div id="navbar"></div>
  <div id="sidebar"></div>
  <main class="main">
    <div class="container pos">
      <div>
        <h2>Productos</h2>
        <div id="productList" class="card content"></div>
      </div>
      <div class="cart">
        <div class="cart-header">Carrito</div>
        <div class="cart-body">
          <div id="cartList"></div>
        </div>
        <div class="cart-footer">
          <div class="flex justify-between">
            <div>Subtotal</div><div id="subtotal">S/ 0.00</div>
          </div>
          <div class="flex justify-between">
            <div>IGV (18%)</div><div id="igv">S/ 0.00</div>
          </div>
          <div class="flex justify-between">
            <div>Total</div><div id="total">S/ 0.00</div>
          </div>
          <button class="btn btn-primary mt-4" id="btnCobrar">Cobrar</button>
        </div>
      </div>
    </div>
  </main>
  <div id="modalContainer"></div>
  <script>
    Utils.loadComponent('#modalContainer', '/minimarket-system/shared/components/modal-template.html').then(() => POS.bind());
  </script>
</body>
</html>
