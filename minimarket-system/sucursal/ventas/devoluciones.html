<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sucursal - Devoluciones</title>
  <link rel="stylesheet" href="../assets/css/variables.css" />
  <link rel="stylesheet" href="../assets/css/layout.css" />
  <link rel="stylesheet" href="../assets/css/components.css" />
  <link rel="stylesheet" href="../assets/css/pages.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/minimarket-system/shared/js/utils.js"></script>
  <script src="/minimarket-system/shared/js/notifications.js"></script>
  <script src="/minimarket-system/shared/js/api.js"></script>
  <script src="/minimarket-system/shared/js/auth.js"></script>
  <script src="../assets/js/main.js"></script>
</head>
<body class="page ventas-page">
  <div id="navbar"></div>
  <div id="sidebar"></div>
  <main class="main">
    <div class="container">
      <h1>Devoluciones</h1>
      <div class="actions mb-4">
        <a class="btn" href="historial.html">Historial</a>
        <a class="btn" href="detalle-venta.html">Detalle</a>
      </div>
    </div>
    <div class="container">
      <form id="formDevolucion" class="grid" style="grid-template-columns: 1fr 1fr; gap: var(--space-4)">
        <div>
          <label class="label" for="ventaId">Venta #</label>
          <input class="input" id="ventaId" name="ventaId" data-validate="required|number" />
        </div>
        <div>
          <label class="label" for="motivo">Motivo</label>
          <input class="input" id="motivo" name="motivo" data-validate="required|min:3" />
        </div>
        <div class="col-span-2">
          <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
      </form>
    </div>
  </main>
  <script>
    $(function(){
      if (!Auth.requireRole(['sucursal'])) { location.href = '../index.html'; return; }
      $('#navbar').load('../components/navbar.html');
      $('#sidebar').load('../components/sidebar.html');
      $('#formDevolucion').on('submit', async function(e){
        e.preventDefault();
        const errs = Validation.validateForm($(this));
        if (errs.length) { Notifications.show('Revisa los campos del formulario', 'warning'); return; }
        const data = Object.fromEntries(new FormData(this).entries());
        const res = await API.post('/ventas/devoluciones', data);
        if (res.ok) { Notifications.show('Devolución registrada', 'success'); }
        else { Notifications.show('Error al registrar devolución', 'danger'); }
      });
    });
  </script>
</body>
</html>
