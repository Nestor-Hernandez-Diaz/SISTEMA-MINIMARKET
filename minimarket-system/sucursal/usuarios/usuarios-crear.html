<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sucursal - Crear Usuario</title>
  <link rel="stylesheet" href="../assets/css/variables.css" />
  <link rel="stylesheet" href="../assets/css/layout.css" />
  <link rel="stylesheet" href="../assets/css/components.css" />
  <link rel="stylesheet" href="../assets/css/pages.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/minimarket-system/shared/js/utils.js"></script>
  <script src="/minimarket-system/shared/js/validation.js"></script>
  <script src="/minimarket-system/shared/js/notifications.js"></script>
  <script src="/minimarket-system/shared/js/auth.js"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/forms.js"></script>
</head>
<body class="page">
  <div id="navbar"></div>
  <div id="sidebar"></div>
  
  <main class="main">
    <div class="content">
      <div class="page-header mb-4">
        <h1 class="text-xl fw-600"> Crear Usuario</h1>
        <p class="text-muted text-sm">Registra un nuevo usuario en el sistema</p>
      </div>

      <div class="card">
        <div class="card-header">
          <h2 class="text-lg fw-600">Información del Usuario</h2>
        </div>
        <div class="card-body">
          <form id="formUsuario" data-auto>
            
            <div class="form-row">
              <div class="form-group">
                <label for="nombre" class="form-label required">Nombre Completo</label>
                <input 
                  type="text" 
                  id="nombre" 
                  name="nombre" 
                  class="input" 
                  placeholder="Ej: Juan Pérez García" 
                  required 
                />
              </div>

              <div class="form-group">
                <label for="email" class="form-label required">Correo Electrónico</label>
                <input 
                  type="email" 
                  id="email" 
                  name="email" 
                  class="input" 
                  placeholder="usuario@email.com" 
                  required 
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="usuario" class="form-label required">Nombre de Usuario</label>
                <input 
                  type="text" 
                  id="usuario" 
                  name="usuario" 
                  class="input" 
                  placeholder="usuario123" 
                  required 
                />
                <small class="form-help">El nombre de usuario debe ser único</small>
              </div>

              <div class="form-group">
                <label for="password" class="form-label required">Contraseña</label>
                <input 
                  type="password" 
                  id="password" 
                  name="password" 
                  class="input" 
                  placeholder="••••••••" 
                  required 
                />
                <small class="form-help">Mínimo 8 caracteres</small>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="rol" class="form-label required">Rol</label>
                <select id="rol" name="rol" class="input" required>
                  <option value="">Seleccione un rol</option>
                  <option value="admin">Administrador</option>
                  <option value="sucursal">Sucursal</option>
                  <option value="cajero">Cajero</option>
                  <option value="inventario">Inventario</option>
                </select>
              </div>

              <div class="form-group">
                <label for="estado" class="form-label required">Estado</label>
                <select id="estado" name="estado" class="input" required>
                  <option value="1" selected>Activo</option>
                  <option value="0">Inactivo</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="telefono" class="form-label">Teléfono</label>
              <input 
                type="tel" 
                id="telefono" 
                name="telefono" 
                class="input" 
                placeholder="+51 999 999 999" 
              />
            </div>

            <div class="form-group">
              <label for="observaciones" class="form-label">Observaciones</label>
              <textarea 
                id="observaciones" 
                name="observaciones" 
                class="input" 
                rows="3" 
                placeholder="Información adicional..."
              ></textarea>
            </div>

            <div class="form-actions">
              <button type="button" class="btn btn-secondary" onclick="history.back()">
                 Cancelar
              </button>
              <button type="submit" class="btn btn-primary">
                Guardar Usuario
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </main>

  <script>
    $(function(){ 
      if (!Auth.requireRole(['sucursal', 'admin'])) { 
        location.href = '../index.html'; 
        return; 
      }
      
      Utils.loadComponent('#navbar', '../components/navbar.html');
      Utils.loadComponent('#sidebar', '../components/sidebar.html');
      
      $('#formUsuario').on('submit', function(e) {
        e.preventDefault();
        
        const formData = {
          nombre: $('#nombre').val(),
          email: $('#email').val(),
          usuario: $('#usuario').val(),
          password: $('#password').val(),
          rol: $('#rol').val(),
          estado: $('#estado').val(),
          telefono: $('#telefono').val(),
          observaciones: $('#observaciones').val()
        };
        
        // Aquí iría la llamada a la API
        console.log('Datos a enviar:', formData);
        
        Notifications.show('Usuario creado exitosamente', 'success');
        setTimeout(() => {
          window.location.href = 'usuarios.html';
        }, 1500);
      });
    });
  </script>
</body>
</html>
