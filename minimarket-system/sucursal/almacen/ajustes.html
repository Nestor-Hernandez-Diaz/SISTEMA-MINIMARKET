<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sucursal - Ajustes</title>
  <link rel="stylesheet" href="../assets/css/variables.css" />
  <link rel="stylesheet" href="../assets/css/layout.css" />
  <link rel="stylesheet" href="../assets/css/components.css" />
  <link rel="stylesheet" href="../assets/css/pages.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/minimarket-system/shared/js/utils.js"></script>
  <script src="/minimarket-system/shared/js/notifications.js"></script>
  <script src="/minimarket-system/shared/js/api.js"></script>
  <script src="/minimarket-system/shared/js/auth.js"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/forms.js"></script>
</head>
<body class="page almacen-page">
  <div id="navbar"></div>
  <div id="sidebar"></div>
  <main class="main">
    <div class="container">
      <h1>Ajustes</h1>
      <div class="actions mb-4">
        <a class="btn" href="almacen.html">Almac√©n</a>
        <a class="btn" href="entradas.html">Entradas</a>
        <a class="btn" href="salidas.html">Salidas</a>
        <a class="btn" href="kardex.html">Kardex</a>
      </div>
      <form id="formAjuste" class="grid" style="grid-template-columns: 1fr 1fr; gap: var(--space-4)">
        <div>
          <label class="label" for="tipo">Tipo de ajuste</label>
          <select id="tipo" name="tipo" data-validate="required">
            <option value="">Seleccione</option>
            <option value="incremento">Incremento</option>
            <option value="decremento">Decremento</option>
          </select>
        </div>
        <div>
          <label class="label" for="cantidad">Cantidad</label>
          <input class="input" id="cantidad" name="cantidad" data-validate="required|number" />
        </div>
        <div class="col-span-2">
          <button type="submit" class="btn btn-primary">Registrar</button>
          <a class="btn" href="almacen.html">Cancelar</a>
        </div>
      </form>
    </div>
  </main>
  <script>
    $(function(){
      if (!Auth.requireRole(['sucursal'])) { location.href = '../index.html'; return; }
      $('#formAjuste').attr('data-auto', 'true')
        .attr('data-endpoint', '/api/almacen/ajustes')
        .attr('data-success-redirect', 'almacen.html');
    });
  </script>
</body>
</html>
