<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sucursal - Almacén</title>
  <link rel="stylesheet" href="../assets/css/variables.css" />
  <link rel="stylesheet" href="../assets/css/layout.css" />
  <link rel="stylesheet" href="../assets/css/components.css" />
  <link rel="stylesheet" href="../assets/css/pages.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/minimarket-system/shared/js/utils.js"></script>
  <script src="/minimarket-system/shared/js/notifications.js"></script>
  <script src="/minimarket-system/shared/js/api.js"></script>
  <script src="/minimarket-system/shared/js/auth.js"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/tables.js"></script>
  <script src="../assets/js/forms.js"></script>
  <script src="../assets/js/modales.js"></script>
  <script src="../assets/js/almacen.js"></script>
</head>
<body class="page almacen-page">
  <div id="navbar"></div>
  <div id="sidebar"></div>
  <main class="main">
    <div class="container">
      <div class="flex justify-between items-center mb-4">
        <h1>Almacén</h1>
        <div class="flex gap-2">
          <button class="btn btn-primary" data-action="new-entrada">Nueva Entrada</button>
          <button class="btn btn-secondary" data-action="new-salida">Nueva Salida</button>
          <button class="btn" data-action="new-ajuste">Nuevo Ajuste</button>
        </div>
      </div>
      <div id="tableContainer"></div>
    </div>
  </main>
  <div id="notificationsContainer"></div>
  <div id="modalContainer"></div>
  <script>
    $(function(){
      if (!Auth.requireRole(['sucursal'])) { location.href = '../index.html'; return; }
    });
    Utils.loadComponent('#tableContainer', '/minimarket-system/shared/components/table-template.html')
      .then(() => Utils.loadComponent('#modalContainer', '/minimarket-system/shared/components/modal-template.html'))
      .then(() => Almacen.bindListado());
  </script>
</body>
</html>
