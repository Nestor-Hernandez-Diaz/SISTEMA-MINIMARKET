<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sucursal - Entradas</title>
  <link rel="stylesheet" href="../assets/css/variables.css" />
  <link rel="stylesheet" href="../assets/css/layout.css" />
  <link rel="stylesheet" href="../assets/css/components.css" />
  <link rel="stylesheet" href="../assets/css/pages.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/minimarket-system/shared/js/utils.js"></script>
  <script src="/minimarket-system/shared/js/notifications.js"></script>
  <script src="/minimarket-system/shared/js/api.js"></script>
  <script src="/minimarket-system/shared/js/auth.js"></script>
  <script src="../assets/js/main.js"></script>
</head>
<body class="page almacen-page">
  <div id="navbar"></div>
  <div id="sidebar"></div>
  <main class="main">
    <div class="container">
      <h1>Entradas</h1>
      <div class="actions mb-4">
        <a class="btn" href="almacen.html">Almac√©n</a>
        <a class="btn" href="salidas.html">Salidas</a>
        <a class="btn" href="ajustes.html">Ajustes</a>
        <a class="btn" href="kardex.html">Kardex</a>
      </div>
      <form id="formEntrada" class="grid" style="grid-template-columns: 1fr 1fr; gap: var(--space-4)">
        <div>
          <label class="label" for="producto">Producto</label>
          <input class="input" id="producto" name="producto" data-validate="required" />
        </div>
        <div>
          <label class="label" for="cantidad">Cantidad</label>
          <input class="input" id="cantidad" name="cantidad" data-validate="required|number" />
        </div>
        <div class="col-span-2">
          <button type="submit" class="btn btn-primary">Registrar</button>
          <a class="btn" href="almacen.html">Cancelar</a>
        </div>
      </form>
    </div>
  </main>
  <script>
    $(function(){
      if (!Auth.requireRole(['sucursal'])) { location.href = '../index.html'; return; }
      $('#navbar').load('../components/navbar.html');
      $('#sidebar').load('../components/sidebar.html');
      $('#formEntrada').on('submit', async function(e){
        e.preventDefault();
        const errs = Validation.validateForm($(this));
        if (errs.length) { Notifications.show('Revisa los campos del formulario', 'warning'); return; }
        const data = Object.fromEntries(new FormData(this).entries());
        const res = await API.post('/almacen/entradas', data);
        if (res.ok) { Notifications.show('Entrada registrada', 'success'); location.href = 'almacen.html'; }
        else { Notifications.show('Error al registrar entrada', 'danger'); }
      });
    });
  </script>
</body>
</html>
