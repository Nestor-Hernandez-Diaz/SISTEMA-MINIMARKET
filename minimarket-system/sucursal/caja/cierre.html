<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sucursal - Cierre de Caja</title>
  <link rel="stylesheet" href="../assets/css/variables.css" />
  <link rel="stylesheet" href="../assets/css/layout.css" />
  <link rel="stylesheet" href="../assets/css/components.css" />
  <link rel="stylesheet" href="../assets/css/pages.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/minimarket-system/shared/js/utils.js"></script>
  <script src="/minimarket-system/shared/js/notifications.js"></script>
  <script src="/minimarket-system/shared/js/api.js"></script>
  <script src="/minimarket-system/shared/js/auth.js"></script>
  <script src="../assets/js/main.js"></script>
</head>
<body class="page caja-page">
  <div id="navbar"></div>
  <div id="sidebar"></div>
  <main class="main">
    <div class="container">
      <h1>Cierre de Caja</h1>
      <div class="actions mb-4">
        <a class="btn" href="apertura.html">Apertura</a>
        <a class="btn" href="arqueo.html">Arqueo</a>
        <a class="btn" href="movimientos.html">Movimientos</a>
      </div>
      <form id="formCierre" class="grid" style="grid-template-columns: 1fr 1fr; gap: var(--space-4)">
        <div>
          <label class="label" for="fecha">Fecha</label>
          <input class="input" id="fecha" name="fecha" type="date" data-validate="required" />
        </div>
        <div>
          <label class="label" for="montoFinal">Monto final</label>
          <input class="input" id="montoFinal" name="montoFinal" data-validate="required|number" />
        </div>
        <div class="col-span-2">
          <button type="submit" class="btn btn-primary">Cerrar Caja</button>
        </div>
      </form>
    </div>
  </main>
  <script>
    $(function(){
      if (!Auth.requireRole(['sucursal'])) { location.href = '../index.html'; return; }
      $('#navbar').load('../components/navbar.html');
      $('#sidebar').load('../components/sidebar.html');
      $('#formCierre').on('submit', async function(e){
        e.preventDefault();
        const errs = Validation.validateForm($(this));
        if (errs.length) { Notifications.show('Verifica los campos', 'warning'); return; }
        const data = Object.fromEntries(new FormData(this).entries());
        const res = await API.post('/caja/cierre', data);
        if (res.ok) { Notifications.show('Caja cerrada', 'success'); }
        else { Notifications.show('Error al cerrar caja', 'danger'); }
      });
    });
  </script>
</body>
</html>
