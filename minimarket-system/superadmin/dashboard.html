<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Superadmin - Dashboard</title>
  <link rel="stylesheet" href="assets/css/variables.css" />
  <link rel="stylesheet" href="assets/css/layout.css" />
  <link rel="stylesheet" href="assets/css/components.css" />
  <link rel="stylesheet" href="assets/css/pages.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../shared/js/utils.js"></script>
  <script src="../shared/js/notifications.js"></script>
  <script src="../shared/js/api.js"></script>
  <script src="../shared/js/auth.js"></script>

<body class="page">

  <div id="sidebar"></div>

    <div class="container">
      <h1>Panel General</h1>
      <div class="dashboard-grid mt-4">
        <div class="stat">
          <div class="label">Sucursales</div>
          <div class="value" id="kpiSucursales">0</div>
        </div>
        <div class="stat">
          <div class="label">Activas</div>
          <div class="value" id="kpiActivas">0</div>
        </div>
        <div class="stat">
          <div class="label">Inactivas</div>
          <div class="value" id="kpiInactivas">0</div>
        </div>
        <div class="stat">
          <div class="label">Usuarios</div>
          <div class="value">12</div>
        </div>
      </div>
    </div>
  </main>
  <div class="modal-backdrop" id="modalBackdrop" style="display:none"></div>
