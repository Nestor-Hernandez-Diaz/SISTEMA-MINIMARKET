<div class="form-group">
  <label class="label" for="nombre">Nombre</label>
  <input class="input" id="nombre" name="nombre" data-validate="required|min:3" placeholder="Ingresa el nombre" />
</div>
<div class="form-group">
  <label class="label" for="email">Email</label>
  <input class="input" id="email" name="email" data-validate="required|email" placeholder="correo@ejemplo.com" />
</div>
<div class="form-group">
  <label class="label" for="tipo">Tipo</label>
  <select id="tipo" name="tipo" class="input">
    <option value="standard">Standard</option>
    <option value="especial">Especial</option>
  </select>
</div>
<div class="form-group campos-especiales hidden">
  <label class="label" for="codigo">Código especial</label>
  <input class="input" id="codigo" name="codigo" data-validate="min:4" placeholder="Código" />
</div>
